<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <main class="container">
      <section class="main-panel">
        <div class="logo-container">
          <i class="bi bi-journal"></i>
          <h1>Remindy</h1>
        </div>
        <div class="slogan-container">
          <h2>All your valuable <span>memories</span> in one place.</h2>
        </div>
        <form action="#">
          <h3 class="form-row full">Sign up for more</h3>
          <div class="form-row">
            <input
              type="text"
              name="firstname"
              id="first_name"
              aria-required="true"
              required
            />
            <label for="first_name">First Name</label>
          </div>
          <div class="form-row">
            <input
              type="text"
              name="lastname"
              id="last_name"
              aria-required="true"
              required
            />
            <label for="last_name">Last Name</label>
          </div>
          <div class="form-row full">
            <input
              type="email"
              name="email"
              id="email"
              aria-required="true"
              required
            />
            <label for="email">Email</label>
            <div class="invalid-message email">Please use a valid email.</div>
          </div>
          <div class="form-row full">
            <input
              type="password"
              name="pwd"
              id="password"
              aria-required="true"
              required
            />
            <label for="password">Password</label>
            <div class="invalid-message password">
              Password should be longer than 8 characters.
            </div>
          </div>
          <div class="form-row full">
            <input
              type="password"
              name="con_pwd"
              id="confirm_password"
              aria-required="true"
              required
            />
            <label for="confirm_password">Confirm Password</label>
            <div class="invalid-message confirm-password">
              Password does not match.
            </div>
          </div>
          <div class="form-row full">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
      <section class="background-panel"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
